<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frontend Service with Mitosis Simulation</title>
    <!-- Inclusion de la bibliothèque p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Inclusion du style CSS -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .lava-lamp {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #f0f2f5;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #bbb;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            max-width: 500px;
            flex: 1;
        }

        h1,
        h2 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            color: #333333;
            font-weight: 400;
            font-size: 1.1em;
        }

        .error {
            color: #dc3545;
            font-weight: 700;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <!-- Conteneur pour la simulation de mitose -->
    <div class="lava-lamp" id="mitosisCanvasContainer"></div>
    <!-- Conteneur principal pour aligner les conteneurs avec un espace entre eux -->
    <div class="main-container">
        <div class="container">
            <h1>Frontend Service</h1>
            <button class="button" onclick="window.location.reload();">Rafraîchir</button>
        </div>

        <div class="container">
            <h2>Backend Service 1</h2>
            <p id="message">No message yet.</p>
            <button class="button" onclick="fetchMessage()">Get Message</button>
        </div>
    </div>

    <script>
        function fetchMessage() {
            fetch('/get_message')
                .then(response => response.json())
                .then(data => {
                    const messageElement = document.getElementById('message');
                    messageElement.textContent = data.message;
                    if (messageElement.textContent.includes("Error")) {
                        messageElement.classList.add('error');
                    } else {
                        messageElement.classList.remove('error');
                    }
                })
                .catch(error => {
                    console.error('Error fetching message:', error);
                    const messageElement = document.getElementById('message');
                    messageElement.textContent = 'Error fetching message.';
                    messageElement.classList.add('error');
                });
        }
    </script>
</body>

</html>
